{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/website/layout.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'source/logo.svg' %}" alt="">
        </div>
        {% if not request.user.is_authenticated %}
            <div class="buttons">
                <ul>
                    <li><a href="{% url 'users:login' %}">Login</a></li>
                    <li><a href="{% url 'users:register' %}">Register</a></li>
                </ul>
            </div>
            <div class="login">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Username" name="username" class="input">
                    <input type="password" placeholder="password" name="password" class="input">
                    <input type="submit" value="Login" class="button">
                </form>
                <a href="">Already have an account?</a>
            </div>
            <div class="register">
                <form action="{% url 'users:register' %}" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Full Name" name="name" class="input">
                    <input type="text" placeholder="Username" name="username" class="input">
                    <input type="tel" placeholder="Phone Number" name="phone" class="input">
                    <input type="email" placeholder="Email ID" name="email" class="input">
                    <input type="password" placeholder="Password" name="password" class="input">
                    <input type="password" placeholder="Confirm Password" class="input">
                    <input type="submit" value="Register" class="button">
                </form>
                <a href="">Don't have an account?</a>
            </div>
        {% else %}
            <div class="navigate">
                <ul>
                    {% for link,item in items %}
                        <li><a href="{{ link }}">{{ item }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="buttons">
                <ul>
                    <li><a href="{% url 'users:logout' %}">Logout</a></li>
                </ul>
            </div>
        {% endif %}
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
